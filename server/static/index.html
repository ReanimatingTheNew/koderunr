<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="vendors/css/jquery.terminal-0.9.3.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <title>Koderunr - Running code!</title>
    <a href="https://github.com/jaxi/koderunr">
      <img
        id="fork-ribbon"
        style="position: absolute; top: 0; right: 0; border: 0; z-index: 3 !important"
        src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>
    <div id="content" class="container-fluid">
      <div class="row">
        <div class="col-md-12" id="navbar">
          <span>Languages:&nbsp;</span>
          <select id="lang">
            <option value="ruby 2.3.1">Ruby 2.3.1</option>
            <option value="ruby 2.2.5">Ruby 2.2.5</option>
            <option value="ruby 2.1.10">Ruby 2.1.10</option>
            <option value="python 2.7.12">Python 2.7.12</option>
            <option value="python 3.3.6">Python 3.3.6</option>
            <option value="python 3.4.5">Python 3.4.5</option>
            <option value="swift">Swift 2.2</option>
            <option value="go">Go 1.7.0</option>
            <option value="dotnet 1.0.0">.Net 1.0.0</option>
            <option value="c">C</option>
          </select>

          <span>&nbsp;&nbsp;&nbsp;</span>
          <button id="submitCode" class="btn btn-default">Run code!</button>
          <span>&nbsp;&nbsp;</span>
          <button id="shareCode" class="btn btn-default">Share</button>
          <span>&nbsp;&nbsp;</span>
          <button class="btn btn-default" onclick="alert('⌘ + ⏎ -> Run Code\n⌘ + s -> Save Code\n')">Cheat Sheet</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <div id="editor">puts "Ruby Version: #{RUBY_VERSION}"
puts "input a number"
STDOUT.flush
n = gets.to_i rescue 3
n.times do |i|
  puts "hello world - #{i}"
  STDOUT.flush
  sleep 1
end</div>
        </div>
        <div class="col-md-6 col-xs-6">
          <div id="stdio" class="terminal"></div>
        </div>
      </div>
    </div>

    <script src="vendors/js/ace/ace.js"></script>
    <script src="vendors/js/jquery.min.js"></script>
    <script>
      // Remove the github ribbon if in mobile view
      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        $("img#fork-ribbon").remove();
      }
    </script>
    <script src="vendors/js/jquery.terminal-0.9.3.min.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
